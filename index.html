<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,400;1,700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="ref">
        <img class="header__logo" src="img/logo.png" alt="logotipo">
        </a>
    </header>
    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>Nuestros Productos </h1>
        <div class="grid">

            <div class="producto">
                <a href="productos.html"></a>
                <img class="producto__imagen" src="img/1.jpg" alt="imagen camisa">
                <div class="producto__informacion">
                    <p class="producto__nombre">vuejs</p>
                    <p class="producto__precio">$25</p>
                </div>
            </div>

        </div>
       

    </main>

    <footer class="footer" >
        <p class="footer__texto">Front End Store - Todos los derechos Reservados .</p>
    </footer>
</body>
</html>
